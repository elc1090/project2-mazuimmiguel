<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Deck of cards</title>
    <link rel="icon" type="image/png" href="assets/favicon.ico">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"> 

</head>

<body>
    <div class="container-fluid rounded border mt-1">
        <div class="row text-center">
            <h6 class="mt-1">Dealer Hand</h3>
        </div>

        <div class="row text-center">
            <ul id="dealerHand" class="list-group list-group-horizontal"></ul>
        </div>

        <div class="row text-center">
            <h6 id="dealerCounter" class="mt-1">Card Counter:</h3>                        
        </div>
    </div>


    <div class="container-fluid rounded border mt-1">
        <div class="row text-center">
            <h6 class="mt-1">Player Hand</h3>                        
        </div>

        <div class="hand row">
            <ul id="playerHand" class="list-group list-group-horizontal center"></ul>
        </div>

        <div class="row text-center">
            <h6 id="playerCounter" class="mt-1">Card Counter:</h3>                        
        </div>
    </div>

    <div class="menu container rounded border">
        <div class="row text-center">
            <h5 class="mt-2">Simple BlackJack</h3>
        </div>
        <div class="row align-items-center">
            <div class="col">
                <button onclick="newDeck()" class="btn btn-primary" type="submit">New deck</button>
            </div>
            <div class="col">
                <button onclick="newGame()" class="btn btn-primary" type="submit">New Game</button>
            </div>
            <div class="col">
                <button id="hitButton" onclick="addCard('playerHand')" class="btn btn-primary" type="submit">Hit</button>
            </div>
            <div class="col">
                <button id="stopButton" onclick="stop()" class="btn btn-primary" type="submit">Stop</button>
            </div>
 
        </div>       
    </div>    

    <script src="app.js"></script>
</body>
</html>
