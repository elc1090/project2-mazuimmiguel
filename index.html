<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Deck of cards</title>
    <link rel="icon" type="image/png" href="assets/favicon.ico">

    <!-- Import the Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"> 

</head>

<body>
    <div class="hands container rounded border mt-1">
        <div class="row text-center">
            <h3 class="mt-3">Dealer Hand</h3>
        </div>

        <div class="row justify-content-center">
            <ul id="dealerHand" class="list-group list-group-horizontal">
                <!-- <li class="list-group-item"> <img src="assets/favicon.ico" alt="card"></li> -->
            </ul>
        </div>
    </div>


    <div class="hands container rounded border mt-1">
        <div class="row text-center">
            <h3 class="mt-3">Player Hand</h3>                         
        </div>

        <div class="row justify-content-center">
            <ul id="playerHand" class="list-group list-group-horizontal">
                <!-- <li class="list-group-item"> <img src="assets/favicon.ico" alt="card"> </li> -->
            </ul>
        </div>
    </div>

    <div class="menu container rounded border">
        <div class="row text-center">
            <h3 class="mt-2">Deck of cards</h3>
        </div>

        <div class="row text-center">
            <p id="pDeckId" class="mt-2">DeckId: None yet</p>
        </div>

        <div class="row justify-content-center">
            <button onclick="newDeck()" class="btn btn-primary" type="submit">New deck</button>
        </div>

        <div class="row justify-content-center">
            <button onclick="newHand()" class="btn btn-primary" type="submit">New Hand</button>
        </div>
        <div class="row justify-content-center">
            <button onclick="addCard()" class="btn btn-primary" type="submit">Add card</button>
        </div>        
    </div>

    <script src="app.js"></script>
</body>
</html>
